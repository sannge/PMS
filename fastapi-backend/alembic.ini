# Alembic Configuration File for PM Project
#
# This file configures Alembic database migration tool.
# The actual database connection is loaded from app.database in env.py.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Prepend datetime to migration file names for better sorting
prepend_sys_path = .

# Timezone for datetime in migration file names
# timezone =

# Maximum file name length for generated revision files
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Version path separator - default is OS-specific
# version_path_separator = os  # default: use os.pathsep

# Set to 'true' to search source files recursively
# in each "version_locations" directory
# recursive_version_locations = false

# The output encoding used when revision files
# are written from script.py.mako
output_encoding = utf-8

# sqlalchemy.url is intentionally left blank here
# as it's dynamically loaded from app.config in env.py
sqlalchemy.url =


[post_write_hooks]
# Post-write hooks define scripts or Python functions that are run
# on newly generated revision scripts.  See the documentation for further
# detail and examples

# Format using "black" - adjust path as necessary
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
args = ('alembic.log',)
level = INFO
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
